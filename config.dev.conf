[openrouter]
api_key = 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
base_url = https://openrouter.ai/api/v1
timeout = 60
# Rate limiting to prevent API key bans
min_delay = 0.5
max_delay = 1.5
max_concurrent = 2
# Special delay for free models (more restrictive rate limiting)
free_model_delay = 5.0
# Circuit breaker for free models to prevent cascading failures
free_model_max_errors = 3
free_model_cooldown = 30

# Models are now retrieved from frontend API /api/models

[server]
host = localhost
port = 8000
reload = true

[logging]
debug = true
level = DEBUG
console_output = true
file_output = true
log_file = ./logs/backend.log

[frontend]
# Frontend API URL for database operations
url = http://localhost:3000
# Timeout for API calls to frontend (seconds)
timeout = 10

[database]
